<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>

<body>
  <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
  <img src="images/bg-pattern-top.svg" alt="" class="top">

  <main class="main">
    <article class="article">
      <div class="content">
        <img src="images/bg-pattern-card.svg" alt="" class="intro">
        <img src="image-victor.jpg" alt="" class="avatar">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
      </div>
      <div class="info">
        <ul>
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </div>
    </article>
  </main>

</body>

</html>
